<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Events Tracking Calendar</title>
</head>
<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Telex&display=swap" rel="stylesheet">

<div class="mobile">
  <header>
    <a href=""><i class="far fa-bell"></i></a>
    <img src="https://media-exp1.licdn.com/dms/image/C5603AQGSYtouRfAMjQ/profile-displayphoto-shrink_200_200/0/1595915081549?e=1613001600&v=beta&t=MzQ-s4qmYZrltRRp4pUGb4HmxYs7gQjz_T6jnKeHELo" alt="profile">
  </header>
  
<section class="calendar">
  <div class="date">
    <a href=""><i class="fas fa-caret-left"></i></a>
    <p>Mon January 2021</p>
    <a href=""><i class="fas fa-caret-right"></i></a>
  </div>
  
  <div class="days">
    <ul>
      <li>M</li>
      <li>T</li>
      <li>W</li>
      <li>Th</li>
      <li>F</li>
      <li>S</li>
      <li>S</li>
    </ul>
  </div>
  
  <div class="numbers">
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li class="special">4</li>
      <li>5</li>
      <li>6</li>
      <li>7</li>
    </ul>
  </div>
  
</section>
  
  <section class="hero">
    <div><p>Day </p><br><span>8</span></br></div>
  </section>


  <div class="plus">
     <a href=""><i class="fas fa-plus"></i></a>
  </div>

  <footer>
    <ul>
      <li><a href="" id="pinky"><i class="fas fa-calendar-day"></i></a></li>
      <li><a href=""><i class="fas fa-stopwatch-20"></i></a></li>
      <li><a href=""><i class="fab fa-rocketchat"></i></a></li>
      <li><a href=""><i class="fas fa-cart-plus"></i></a></li>
    </ul>
  </footer>
</div>

    
</body>
</html>
